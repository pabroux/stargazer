repos:
  - repo: local
    hooks:
      - id: black
        name: Black (Python formatter)
        description: This hook checks Python files with Black.
        entry: bash -c 'for arg in "$@"; do nix shell nixpkgs#black --command black -q $arg; done;' --
        language: system
        types_or: [python, pyi]
      - id: isort
        name: isort (Python import sorter)
        description: This hook checks Python files with isort.
        entry: bash -c 'for arg in "$@"; do nix shell nixpkgs#isort --command isort --profile black $arg; done;' --
        language: system
        types_or: [python, pyi]
      - id: mypy
        name: mypy (Python type checker)
        description: This hook checks Python files with mypy in strict mode.
        entry: bash -c 'for arg in "$@"; do nix shell nixpkgs#mypy --command mypy --strict --disable-error-code import-untyped $arg; done;' --
        language: system
        types_or: [python, pyi]
      - id: pylint
        name: pylint (Python linter)
        description: This hook checks Python files with pylint.
        entry: bash -c 'for arg in "$@"; do nix shell nixpkgs#pylint --command pylint $arg; done;' --
        language: system
        types_or: [python, pyi]
      - id: gitleaks
        name: Gitleaks (secret scanner)
        description: This hook checks the existence of secrets.
        entry: bash -c 'nix shell nixpkgs#gitleaks --command gitleaks git --pre-commit --staged --redact --no-banner --verbose 2> /dev/null; nix shell nixpkgs#gitleaks --command gitleaks git --redact --no-banner --verbose 2> /dev/null'
        language: system
        pass_filenames: false
